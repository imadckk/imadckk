<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Management Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fafb;
    }
    .calendar-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .calendar-day {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }
    .calendar-day:hover {
      background-color: #f1f3f5;
      transform: scale(1.05);
    }
    .active-day {
      background-color: #d4edda;
      color: #155724;
      font-weight: 600;
    }
    .inactive-day {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: 600;
    }
    .today {
      border: 2px solid #0d6efd;
    }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">üìÖ Date Management Admin</h1>

    <!-- Location and Date Picker -->
    <div class="row mb-4 g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Select Location</label>
        <select id="locationSelect" class="form-select">
          <option value="">Loading locations...</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Quick Date Selection</label>
        <input type="text" id="datePicker" class="form-control" placeholder="Select date" />
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-container mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="currentMonth" class="fw-bold mb-0"></h4>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary" id="prevMonth">‚Üê Prev</button>
          <button class="btn btn-sm btn-outline-secondary" id="nextMonth">Next ‚Üí</button>
        </div>
      </div>
      <div id="calendar" class="border rounded p-3 bg-white shadow-sm"></div>
    </div>

    <!-- Date Details Section -->
    <div id="dateDetails" class="card shadow-sm" style="display:none;">
      <div class="card-header fw-bold">Date Settings for <span id="selectedDate"></span></div>
      <div class="card-body">
        <div class="mb-3">
          <label for="statusSelect" class="form-label">Status</label>
          <select id="statusSelect" class="form-select">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="reasonText" class="form-label">Reason (Optional)</label>
          <textarea id="reasonText" class="form-control" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-primary" id="saveDate">Save Settings</button>
          <button class="btn btn-outline-secondary" id="cancelEdit">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Spinner Placeholder -->
  <div id="loading" class="text-center my-3 d-none">
    <div class="spinner-border text-primary"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
