<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Management Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .calendar-day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .active-day {
            background-color: #d4edda;
            color: #155724;
        }
        .inactive-day {
            background-color: #f8d7da;
            color: #721c24;
        }
        .calendar-container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Date Management Admin</h1>
        
        <!-- Location Selection -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Select Location</label>
                <select id="locationSelect" class="form-select">
                    <option value="">Loading locations...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Quick Date Selection</label>
                <input type="text" id="datePicker" class="form-control" placeholder="Select date">
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 id="currentMonth"></h4>
                <div>
                    <button class="btn btn-sm btn-outline-secondary" id="prevMonth">←</button>
                    <button class="btn btn-sm btn-outline-secondary" id="nextMonth">→</button>
                </div>
            </div>
            <div id="calendar" class="border rounded p-3"></div>
        </div>

        <!-- Date Details -->
        <div class="mt-4" id="dateDetails" style="display: none;">
            <h5>Date Settings for <span id="selectedDate"></span></h5>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select id="statusSelect" class="form-select">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reason (Optional)</label>
                        <textarea id="reasonText" class="form-control" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" id="saveDate">Save Settings</button>
                    <button class="btn btn-outline-secondary" id="cancelEdit">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
