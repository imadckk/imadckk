<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Availability Calendar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9fafb;
    }

    h1 {
      font-weight: 600;
    }

    /* Location Toggle Buttons */
    .btn-blue {
      background-color: #9dc3fa;
      color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-blue:hover, .btn-blue.active {
      background-color: #0d6efd;
      color: white;
    }
    
    .btn-red {
      background-color: #f5b8bd;
      color: #dc3545;
      border-color: #dc3545;
    }
    .btn-red:hover, .btn-red.active {
      background-color: #dc3545;
      color: white;
    }

    /* Outline state fallback */
    .btn-outline-primary,
    .btn-outline-danger {
      transition: all 0.2s ease;
    }
    
    /* Add smooth transition */
    .location-toggle {
      transition: all 0.2s ease-in-out;
    }

    .location-toggle.active {
      background-color: #0d6efd;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    /* Calendar */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
    }

    .calendar-day {
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .calendar-day:hover {
      background-color: #f1f3f5;
      transform: scale(1.05);
    }

    .active-day {
      background-color: #d4edda;
      color: #155724;
      font-weight: 600;
    }

    .inactive-day {
      background-color: #f8d7da;
      color: #721c24;
      text-decoration: line-through;
      font-weight: 600;
    }

    .other-month {
      opacity: 0.4;
    }

    .today {
      border: 2px solid #0d6efd;
    }

    /* Legend */
    .legend-box {
      width: 30px;
      height: 18px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .legend small {
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .calendar-day {
        height: 38px;
        font-size: 0.8rem;
      }
      .legend-box {
        width: 24px;
        height: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">üìç Location Availability</h1>

    <!-- Location Toggle -->
    <div class="d-flex justify-content-center mb-4">
      <div class="btn-group shadow-sm" role="group">
        <div class="btn-group shadow-sm" role="group">
          <button type="button" class="btn location-toggle btn-red" data-location="location-a">
            Location A
          </button>
          <button type="button" class="btn location-toggle btn-blue" data-location="location-b">
            Location B
          </button>
        </div>
      </div>
    </div>

    <!-- Calendar Card -->
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
      <div class="card-header bg-light">
        <div class="d-flex justify-content-between align-items-center">
          <h5 id="currentMonth" class="fw-semibold mb-0"></h5>
          <div>
            <button class="btn btn-sm btn-outline-secondary" id="prevMonth" aria-label="Previous month">‚Üê</button>
            <button class="btn btn-sm btn-outline-secondary" id="nextMonth" aria-label="Next month">‚Üí</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Legend -->
    <div class="legend d-flex justify-content-center align-items-center gap-4 mt-4">
      <div class="d-flex align-items-center">
        <div class="legend-box active-day"></div>
        <small>Available</small>
      </div>
      <div class="d-flex align-items-center">
        <div class="legend-box inactive-day"></div>
        <small>Unavailable</small>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
