<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Availability Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .location-toggle {
            cursor: pointer;
        }
        .location-toggle.active {
            background-color: #007bff;
            color: white;
        }
        .calendar-day {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .active-day {
            background-color: #d4edda;
        }
        .inactive-day {
            background-color: #f8d7da;
            text-decoration: line-through;
        }
        .other-month {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Location Availability</h1>
        
        <!-- Location Toggle -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary location-toggle" data-location="location-a">
                        Location A
                    </button>
                    <button type="button" class="btn btn-outline-primary location-toggle" data-location="location-b">
                        Location B
                    </button>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" id="currentMonth"></h5>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" id="prevMonth">←</button>
                                <button class="btn btn-sm btn-outline-secondary" id="nextMonth">→</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="calendar" class="d-flex flex-wrap"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="d-flex justify-content-center gap-3">
                    <div class="d-flex align-items-center">
                        <div class="calendar-day active-day me-2"></div>
                        <small>Available</small>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="calendar-day inactive-day me-2"></div>
                        <small>Unavailable</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
